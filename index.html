<!DOCTYPE html>
<html>
<head>
    <title>Soda Machine Homework</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<center>

<!--Soda Machine Body -->
<div id="machine">
    <img id="logo" src="assets/jonessoda2.jpg" width="450px"/>
      <div id="sodaButtons">
        <div>
          <ul class="row">
            <li class="drank" data-price="1.00" id="cola">Cola</li>
        	  <li class="drank" data-price="1.50" id="cream">Cream Soda</li>
            <li class="drank" data-price="1.50" id="rootBeer">Root Beer</li>
          <ul>
        </div>

        <div>
          <ul class="row">
            <li class="drank" data-price="1.75" id="orange">Orange &amp; Cream</li>
        	  <li class="drank" data-price="1.75" id="strawberryLime">Strawberry Lime</li>
            <li class="drank" data-price="1.25" id="grape">Grape</li>
          <ul>
        </div>

        <div>
          <ul class="row">
            <li class="drank" data-price="1.75" id="blueBubblegum">Blue Bubblegum</li>
            <li class="drank" data-price="1.50" id="greenApple">Green Apple</li>
            <li class="drank" data-price="1.25" id="pineapple">Pineapple Cream</li>
          <ul>
        </div>
      </div>
    <div id="moneyStuff">
      <div id="screen">
        <input id="cost" type="text"/>
      </div>

      <form>
        <input id="paymentAmount" type="text">
        <button id="submitPayment"> Pay </button>
      </form>
    </div>

    <div id="machineLegGap"></div>





</div>

</center>


</body>
</html>
